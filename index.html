<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Heading of the Google-->
    <div2>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
    <p class="text-font text-align">Search the web using Google!</p>
    <input class="main-search-bar" type="text">
    </div2>  
    <br>
    <!--Button Division-->
    <div class="div-center">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
    </div>
    <!-- Blue Boxes -->
    <div class="div-parent">
        <div class="div-child">
            <p class="box-center-align"><b>Special Searches</b></p>
            <a href="" class="center-link">Stanford Search</a>
            <a href="" class="center-link">Linux Search</a>
        </div>
        <div class="div-child">
            <a href="" class="center-link">Help!</a>
            <a href="" class="center-link">About Google!</a>
            <a href="" class="center-link">Company Info</a>
            <a href="" class="center-link">Google! Logos</a>
        </div>
        <div class="div-child">
            <p class="box-center-align">Get Google!</p>
            <p class="box-center-align">updates monthly:</p>
            <input type="email" class="email-input"  placeholder="your e-mail">
            <div class="div-center">
            <button type="button"  > Subscribe</button>
            <a href="" >Archive</a>
            </div>
        </div>
    </div>
    <p class="text-align">Copyright @1998 Google Inc.</p>
    
</body>
</html>
